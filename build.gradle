plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.9.6"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.1.1",
            "org.junit.jupiter:junit-jupiter-api:5.8.2",
            "io.qameta.allure:allure-selenide:2.17.3",
            'org.aeonbits.owner:owner:1.0.4'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

allure {
    report {
        version.set("2.17.3") //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
}

task demo_tests(type: Test) {
    useJUnitPlatform{
        includeTags "demoTests"
    }
}